<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header-head">
          <div class="header-head-icon">
            <a class="header-head-icon-link" href="https://www.facebook.com/">
              <i class="fab fa-facebook"></i>
            </a>
          </div>
          <div class="header-head-icon-search">
            <label for="header-head-input" class="header-head-label">
              <input
                id="header-head-input"
                type="search"
                placeholder="Tìm kiếm trên Facebbok"
              />
              <i class="fas fa-search"></i>
            </label>
          </div>
        </div>

        <div class="header-nav">
          <div class="header-nav-icon">
            <a class="header-nav-icon-link" href="https://www.facebook.com/">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="header-nav-icon">
            <a
              class="header-nav-icon-link"
              href="https://www.facebook.com/watch"
            >
              <i class="fas fa-play"></i>
            </a>
          </div>
          <div class="header-nav-icon">
            <a
              class="header-nav-icon-link"
              href="https://www.facebook.com/marketplace/?ref=app_tab"
            >
              <i class="fas fa-store"></i>
            </a>
          </div>
          <div class="header-nav-icon">
            <a
              class="header-nav-icon-link"
              href="https://www.facebook.com/groups/feed/"
            >
              <i class="fas fa-users"></i>
            </a>
          </div>
          <div class="header-nav-icon">
            <a
              class="header-nav-icon-link"
              href="https://www.facebook.com/gaming/?ref=games_tab"
            >
              <i class="fas fa-tv"></i>
            </a>
          </div>
        </div>

        <div class="header-user">
          <div class="header-user-avt">
            <a class="user-avt-link" href="">
              <img src="/avt.jpg" alt="" class="user-avt-img"/>
            </a>
          </div>
          <div class="header-user-icon">
            <a class="user-icon-link" href="">
              <i class="fas fa-bars"></i>
            </a>
          </div>
          <div class="header-user-icon">
            <a class="user-icon-link" href="">
              <i class="fab fa-facebook-messenger"></i>
            </a>
          </div>
          <div class="header-user-icon">
            <a class="user-icon-link" href="">
              <i class="fas fa-bell"></i>
            </a>
          </div>
          <div class="header-user-icon">
            <a class="user-icon-link" href="">
              <i class="fas fa-caret-down"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
